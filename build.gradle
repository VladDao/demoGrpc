plugins {
    id 'java'
    id 'java-library'
}

apply plugin: 'application'

group = 'com.pl'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

wrapper{
    gradleVersion = '6.7'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'com.pl.demo.DemoApplication', 'com.pl.demo.DemoGrpcApplication'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {

}

test {
    useJUnitPlatform()
}
