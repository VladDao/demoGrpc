plugins {
    id 'java'
    id 'java-library'
}

apply plugin: 'application'

group = 'com.pl'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

wrapper{
    gradleVersion = '6.7'
}


repositories {
    mavenCentral()
}

dependencies {

}

test {
    useJUnitPlatform()
}
