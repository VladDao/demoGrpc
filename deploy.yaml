apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
data:
  postgres_user: postgres
  postgres_password: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      volumes:
        - name: postgres-storage
#          emptyDir:
      containers:
        - image: postgres
          name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-serv
spec:
  selector:
    matchLabels:
      app: grpc-serv
  replicas: 1
  template:
    metadata:
      name: grpc-serv
      labels:
        app: grpc-serv
    spec:
      containers:
        - name: grpc-serv
          image: ameleshko/grpc:grpc-serv
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_password
            - name: POSTGRES_HOST
              value: postgres.default.svc.cluster.local
          ports:
            - containerPort: 9091
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
#  annotations:
  name: grpc-serv
  labels:
    app: grpc-serv
spec:
  ports:
    - name: web
      port: 8080
      protocol: TCP
      targetPort: 9091
  selector:
    app: grpc-serv
  type: NodePort
---